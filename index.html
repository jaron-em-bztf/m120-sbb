<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="libs/bootstrap/css/bootstrap-datepicker3.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <title>m120 SBB Billetautomat</title>
  
  <script src="libs/jquery-3.6.0.min.js"></script>
  <script src="libs/bootstrap/js/bootstrap.min.js"></script>
  <script src="libs/bootstrap/js/bootstrap-datepicker.min.js"></script>
</head>

<body class="text-center">  
  <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto">
      <div class="inner">
        <h3 class="masthead-brand">m120 SBB</h3>
        <nav class="nav nav-masthead justify-content-center">
          <a class="nav-link active" href="#">Home</a>
          <a class="nav-link" href="#">Features</a>
          <a class="nav-link" href="#">Contact</a>
        </nav>
      </div>
    </header>
    
    <main role="main" class="inner cover">
      <h1 class="cover-heading">SBB Online.</h1>
      <p class="lead">Bequem und einfach von zuhause ein Billett lösen.</p>
      <p class="lead">
        <button type="button" class="btn btn-primary" id="modalBtn">Jetzt lösen</button>
      </p>
    </main>
    
    <!-- Modal -->
    <div class="modal fade" id="mainModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog modal-fullscreen">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="mainModal-body">
            
            <!-- Modal templates -->
            <!-- Route -->
            <div id="routeTemplate" class="d-none">
              <div class="container">
                <div class="row align-items-center">
                  <div class="col">
                    <input id="route-from" type="text" class="form-control" placeholder="Von">
                  </div>
                  <div class="col-1">
                    <img src="img/arrow-right-square-fill.svg" width="30" height="30">
                  </div>
                  <div class="col">
                    <input id="route-to" type="text"  class="form-control" placeholder="Nach">
                  </div>  
                </div>
              </div>
            </div>
            
            <!-- Date -->
            <div id="dateTemplate" class="d-none">
              <div class="container">
                <div class="row">
                  <div class="col text-end">
                    <p>Reisedatum</p>
                  </div>
                  <div class="col">
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">&#128197;</span>
                      </div>
                      <input class="form-control" id="date" name="date" placeholder="MM/DD/YYYY" type="text"/>
                    </div>
                  </div>
                  <div class="col"></div>
                </div>
                
                <div class="row">
                  <div class="col text-end">
                    <p>Billetart</p>
                  </div>
                  <div class="col">
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="wayType" id="oneWayType" value="option1" checked="checked">
                      <label class="form-check-label" for="inlineRadio1">Einfache Karte</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="wayType" id="twoWayType" value="option2">
                      <label class="form-check-label" for="inlineRadio2">Hin- und Rückfahrt</label>
                    </div>
                  </div>
                  <div class="col"></div>
                </div>
                
                <div class="row">
                  <div class="col text-end">
                    <p>Klasse</p>
                  </div>
                  <div class="col">
                    
                    <div class="row">
                      <div class="col text-end"><p>2.</p></div>
                      <div class="col">
                        <div class="form-check form-switch">
                          <input class="form-check-input" type="checkbox" id="travelClass">
                          <label class="form-check-label" for="flexSwitchCheckDefault">1.</label>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col"><p class="d-none" id="firstClassPrice">+3.60 CHF</p></div>
                </div>
              </div>
            </div>
            
            <!-- Traveller -->
            <div id="travellerTemplate" class="d-none">
              <div class="container">
                <div class="row">
                  <div class="col">
                    <label for="firstName">Vorname</label>
                    <input id="firstName" type="text"  class="form-control" placeholder="Vorname">
                  </div>
                  <div class="col">
                    <label for="lastName">Nachname</label>
                    <input id="lastName" type="text"  class="form-control" placeholder="Nachname">
                  </div>
                  <div class="col">
                    <div class="container">
                      <div class="row align-items-center">
                        <div class="col">
                          <label for="birthDay">Tag</label>
                          <input id="birthDay" type="number" min="1" max="31" class="form-control" placeholder="TT" value="01">
                        </div>
                        <div class="col">
                          <label for="birtMonth">Monat</label>
                          <input id="birthMonth" type="number" min="1" max="12" class="form-control" placeholder="MM" value="01">
                        </div>
                        <div class="col">
                          <label for="birtYear">Jahr</label>
                          <input id="birthYear" type="number" min="1920" max="2021" class="form-control" placeholder="JJJJ" value="2000">
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row mt-5">
                  <p>Ermässigungen</p>
                </div>
                <div class="row">
                  <div class="col"></div>
                  <div class="col-sm-2 s-border">
                    <div class="form-check mb-3">
                      <input class="form-check-input" type="checkbox" value="" id="noDiscount">
                      <label class="form-check-label" for="noDiscount">Keine</label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="halbtaxDiscount">
                      <label class="form-check-label" for="halbtaxDiscount">Halbtax</label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="juniorDiscount">
                      <label class="form-check-label" for="juniorDiscount">Junior-Karte</label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="childDiscount">
                      <label class="form-check-label" for="childDiscount">Kinder-Mitfahrkarte</label>
                    </div>
                  </div>
                  <div class="col"></div>
                </div>

                <div class="row">
                  <div class="col text-end">
                    <p>Klasse</p>
                  </div>
                  <div class="col">

                    <div class="row">
                      <div class="col text-end"><p>2.</p></div>
                      <div class="col">
                        <div class="form-check form-switch">
                          <input class="form-check-input" type="checkbox" id="travelClass">
                          <label class="form-check-label" for="flexSwitchCheckDefault">1.</label>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col"><p class="d-none" id="firstClassPrice">+3.60 CHF</p></div>
                </div>
              </div>
            </div>
            
            <!-- Confirm -->
            <div id="travellerTemplate" class="d-none">
              <div class="container">
                <div class="row">
                  <div class="col">
                    <p>HI</p>
                  </div>
                </div>
              </div> 
            </div>
            
          </div>
          <div class="modal-footer">
            <button type="button" id="next" class="btn btn-primary">Weiter</button>
          </div>
        </div>
      </div>
    </div>
    
    <script src="js/selectors/CoverPageSelector.js"></script>
    <script src="js/selectors/ModalSelector.js"></script>
    <script src="js/ModalProps.js"></script>
    
    <script src="js/RouteView.js"></script>
    <script src="js/DateView.js"></script>
    <script src="js/TravellerView.js"></script>
    <script src="js/ConfirmView.js"></script>
    <script src="js/ModalController.js"></script>
    <script src="js/main.js"></script>
  </body>
  </html>
